  <h3>‚úçÔ∏è ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡ßç‡¶¨‡¶æ‡¶ï‡ßç‡¶∑‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
  <canvas id="signCanvas" class="signature" width="320" height="150"></canvas><br>
  <button id="clearSign">üßπ ‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>

  <p id="result">‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§...</p>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const signCanvas = document.getElementById('signCanvas');
    const signCtx = signCanvas.getContext('2d');
    const clearSign = document.getElementById('clearSign');
    const submitBtn = document.getElementById('submitBtn');
    const result = document.getElementById('result');

    let stream, mediaRecorder, videoBlob;
    let drawing = false;
    let recordedChunks = [];

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡ßü‡¶®‡¶ø: " + err.message);
      }
    }

    startBtn.onclick = () => {
      if (!stream) return;
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
        stopCamera();
        result.textContent = '‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá, ‡¶è‡¶ñ‡¶® ‡¶∏‡ßç‡¶¨‡¶æ‡¶ï‡ßç‡¶∑‡¶∞ ‡¶¶‡¶ø‡¶®‡•§';
        submitBtn.disabled = false;
      };
      mediaRecorder.start();
      result.textContent = 'üî¥ ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶°‡¶ø‡¶Ç ‡¶ö‡¶≤‡¶õ‡ßá...';
      startBtn.disabled = true;
      setTimeout(() => {
        mediaRecorder.stop();
      }, 5000);
    };

    function stopCamera() {
      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
    }

    function getXY(e) {
      const rect = signCanvas.getBoundingClientRect();
      return {
        x: (e.clientX || e.touches[0].clientX) - rect.left,
        y: (e.clientY || e.touches[0].clientY) - rect.top
      };
    }

    signCanvas.addEventListener('mousedown', e => {
      drawing = true;
      const { x, y } = getXY(e);
      signCtx.beginPath();
      signCtx.moveTo(x, y);
    });

    signCanvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const { x, y } = getXY(e);
      signCtx.lineTo(x, y);
      signCtx.stroke();
    });

    signCanvas.addEventListener('mouseup', () => drawing = false);
    signCanvas.addEventListener('mouseleave', () => drawing = false);

    signCanvas.addEventListener('touchstart', e => {
      drawing = true;
      const { x, y } = getXY(e);
      signCtx.beginPath();
      signCtx.moveTo(x, y);
    });

    signCanvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      const { x, y } = getXY(e);
      signCtx.lineTo(x, y);
      signCtx.stroke();
      e.preventDefault();
    });

    signCanvas.addEventListener('touchend', () => drawing = false);
    signCanvas.addEventListener('touchcancel', () => drawing = false);

    clearSign.onclick = () => {
      signCtx.clearRect(0, 0, signCanvas.width, signCanvas.height);
    };

    submitBtn.onclick = () => {
      if (!videoBlob) {
        alert("‚ö†Ô∏è ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∞‡ßá‡¶ï‡¶∞‡ßç‡¶° ‡¶π‡ßü‡¶®‡¶ø!");
        return;
      }
      result.textContent = "‚úÖ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡ßá‡¶∏ ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶ì ‡¶∏‡ßç‡¶¨‡¶æ‡¶ï‡ßç‡¶∑‡¶∞ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ó‡ßç‡¶∞‡¶π‡¶£ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
      submitBtn.disabled = true;
    };

    startCamera();
  </script>
