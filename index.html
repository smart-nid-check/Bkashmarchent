      signCtx.strokeStyle = "black";
      signCtx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      signCtx.stroke();
      signCtx.beginPath();
      signCtx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    // ‡¶∏‡¶æ‡¶á‡¶® ‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®
