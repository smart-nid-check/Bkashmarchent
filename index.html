<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Verification</title>
  <style>
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Face Verification</h2>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <button id="captureBtn">ЁЯУ╕ Capture Image</button>
  <button id="sendBtn" disabled>ЁЯУд Send for Verification</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const ctx = canvas.getContext('2d');
    let capturedImageDataUrl = null;

    // ржХрзНржпрж╛ржорзЗрж░рж╛ ржЪрж╛рж▓рзБ ржХрж░рж╛рж░ ржЪрзЗрж╖рзНржЯрж╛
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("ржХрзНржпрж╛ржорзЗрж░рж╛ ржЪрж╛рж▓рж╛рждрзЗ рж╕ржорж╕рзНржпрж╛: " + err.message);
        captureBtn.disabled = true;
      });

    // ржЫржмрж┐ рждрзБрж▓рж╛рж░ ржлрж╛ржВрж╢ржи
    captureBtn.addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImageDataUrl = canvas.toDataURL('image/jpeg');
      alert("ржЫржмрж┐ рждрзБрж▓рж╛ рж╣рзЯрзЗржЫрзЗ!");
      sendBtn.disabled = false;
    });

    // ржЫржмрж┐ рж╕рж╛рж░рзНржнрж╛рж░рзЗ ржкрж╛ржарж╛ржирзЛрж░ ржлрж╛ржВрж╢ржи
    sendBtn.addEventListener('click', () => {
      if (!capturedImageDataUrl) {
        alert("ржкрзНрж░ржержорзЗ ржЫржмрж┐ рждрзБрж▓рзБржи!");
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = "ржкрж╛ржарж╛ржирзЛ рж╣ржЪрзНржЫрзЗ...";

      fetch('https://your-server.com/verify', {  // <-- ржЖржкржирж╛рж░ рж╕рж╛рж░рзНржнрж╛рж░ API URL ржжрж┐ржи ржПржЦрж╛ржирзЗ
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: capturedImageDataUrl })
      })
      .then(response => response.json())
      .then(data => {
        alert("ржнрзЗрж░рж┐ржлрж┐ржХрзЗрж╢ржи ржлрж▓рж╛ржлрж▓: " + JSON.stringify(data));
      })
      .catch(err => {
        alert("ржнрзЗрж░рж┐ржлрж┐ржХрзЗрж╢ржи ржкрж╛ржарж╛рждрзЗ рж╕ржорж╕рзНржпрж╛: " + err.message);
      })
      .finally(() => {
        sendBtn.disabled = false;
        sendBtn.textContent = "ЁЯУд Send for Verification";
      });
    });
  </script>

</body>
</html>
