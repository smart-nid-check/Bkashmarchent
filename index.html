<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Verification Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #004085;
    }

    video, canvas {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      margin-bottom: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #adb5bd;
      cursor: not-allowed;
    }

    #result {
      margin-top: 15px;
      font-weight: 500;
      font-size: 15px;
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Face Verification</h1>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

    <div>
      <button id="captureBtn">üì∏ Capture</button>
      <button id="sendBtn" disabled>üì§ Verify</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const resultDiv = document.getElementById('result');
    let capturedImage = null;

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert("‚ùå ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ: " + error.message);
        captureBtn.disabled = true;
      });

    // Capture image
    captureBtn.addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage = canvas.toDataURL('image/jpeg');
      sendBtn.disabled = false;
      resultDiv.textContent = "‚úÖ ‡¶õ‡¶¨‡¶ø ‡¶§‡ßã‡¶≤‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
    });

    // Send for verification
    sendBtn.addEventListener('click', () => {
      if (!capturedImage) {
        alert("‚ö†Ô∏è ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶õ‡¶¨‡¶ø ‡¶§‡ßÅ‡¶≤‡ßÅ‡¶®!");
        return;
      }

      resultDiv.textContent = "‚è≥ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
      sendBtn.disabled = true;

      fetch('https://your-server.com/verify', {  // <-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ API ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá‡¶®
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: capturedImage })
      })
      .then(response => response.json())
      .then(data => {
        resultDiv.textContent = "‚úÖ ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á‡ßü‡ßá‡¶∞ ‡¶´‡¶≤‡¶æ‡¶´‡¶≤: " + JSON.stringify(data);
      })
      .catch(error => {
        resultDiv.textContent = "‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: " + error.message;
      })
      .finally(() => {
        sendBtn.disabled = false;
      });
    });
  </script>

</body>
</html>
