<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ржлрзЗрж╕ ржУ рж╕рж┐ржЧржирзЗржЪрж╛рж░ ржпрж╛ржЪрж╛ржЗ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video, canvas { width: 90%; max-width: 320px; margin-bottom: 15px; border: 1px solid #ccc; }
    .signature { border: 1px dashed #000; height: 150px; }
    button { padding: 10px 20px; margin: 5px; background: green; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    #result { margin-top: 15px; font-weight: bold; }
    #video { display: block; }
  </style>
</head>
<body>
  <h2>ржлрзЗрж╕ ржнрж┐ржбрж┐ржУ ржУ рж╕рж┐ржЧржирзЗржЪрж╛рж░ ржпрж╛ржЪрж╛ржЗ</h2>

  <video id="video" autoplay muted></video><br>
  <button id="startRec">ЁЯФ┤ рж░рзЗржХрж░рзНржб рж╢рзБрж░рзБ</button>
  <button id="stopRec" disabled>тП╣я╕П рж░рзЗржХрж░рзНржб ржмржирзНржз</button>

  <h3>тЬНя╕П рж╕рзНржмрж╛ржХрзНрж╖рж░ ржХрж░рзБржи</h3>
  <canvas id="signCanvas" class="signature" width="320" height="150"></canvas><br>
  <button id="clearSign">ЁЯз╣ ржорзБржЫрзБржи</button>
  <button id="submit" disabled>ЁЯУд рж╕рж╛ржмржорж┐ржЯ</button>

  <p id="result"></p>

  <script>
    const video = document.getElementById("video");
    const startRecBtn = document.getElementById("startRec");
    const stopRecBtn = document.getElementById("stopRec");
    const clearSignBtn = document.getElementById("clearSign");
    const submitBtn = document.getElementById("submit");
    const result = document.getElementById("result");

    const signCanvas = document.getElementById("signCanvas");
    const signCtx = signCanvas.getContext("2d");

    let mediaRecorder, stream;
    let recordedChunks = [];
    let videoBlob = null;
    let drawing = false;

    // ржХрзНржпрж╛ржорзЗрж░рж╛ ржЪрж╛рж▓рзБ
    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
      video.style.display = "block";
      video.play();
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
        videoBlob = new Blob(recordedChunks, { type: "video/webm" });
        result.textContent = "тЬЕ ржнрж┐ржбрж┐ржУ рж░рзЗржХрж░рзНржб рж╕ржорзНржкржирзНржи рж╣рзЯрзЗржЫрзЗред ржПржЦржи рж╕рж╛ржмржорж┐ржЯ ржХрж░рзБржиред";
        submitBtn.disabled = false;

        // ржХрзНржпрж╛ржорзЗрж░рж╛ ржмржирзНржз ржУ рж╣рж╛ржЗржб
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.pause();
          video.srcObject = null;
          video.style.display = "none";
        }
      };
    }

    // рж░рзЗржХрж░рзНржб рж╢рзБрж░рзБ
    startRecBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start();
      result.textContent = "ЁЯФ┤ рж░рзЗржХрж░рзНржб ржЪрж▓ржЫрзЗ...";
      startRecBtn.disabled = true;
      stopRecBtn.disabled = false;
      submitBtn.disabled = true;
    };

    // рж░рзЗржХрж░рзНржб ржмржирзНржз
    stopRecBtn.onclick = () => {
      mediaRecorder.stop();
      result.textContent = "тП╣я╕П рж░рзЗржХрж░рзНржб ржмржирзНржз ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗред";
      startRecBtn.disabled = false;
      stopRecBtn.disabled = true;
    };

    // рж╕рзНржмрж╛ржХрзНрж╖рж░ ржЖржБржХрж╛
    signCanvas.addEventListener("mousedown", () => { drawing = true; signCtx.beginPath(); });
    signCanvas.addEventListener("mouseup", () => drawing = false);
    signCanvas.addEventListener("mouseleave", () => drawing = false);
    signCanvas.addEventListener("mousemove", e => { if (drawing) draw(e); });

    signCanvas.addEventListener("touchstart", e => { drawing = true; signCtx.beginPath(); draw(e.touches[0]); });
    signCanvas.addEventListener("touchend", () => drawing = false);
    signCanvas.addEventListener("touchcancel", () => drawing = false);
    signCanvas.addEventListener("touchmove", e => { if (drawing) { draw(e.touches[0]); e.preventDefault(); } });

    function draw(e) {
      const rect = signCanvas.getBoundingClientRect();
      signCtx.lineWidth = 2;
      signCtx.strokeStyle = "black";
      signCtx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      signCtx.stroke();
      signCtx.beginPath();
      signCtx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    // рж╕рж╛ржЗржи ржорзБржЫрзБржи
    clearSignBtn.onclick = () => {
      signCtx.clearRect(0, 0, signCanvas.width, signCanvas.height);
    };

    // рж╕рж╛ржмржорж┐ржЯ
    submitBtn.onclick = () => {
      if (!videoBlob) return alert("тЪая╕П ржнрж┐ржбрж┐ржУ ржкрж╛ржУрзЯрж╛ ржпрж╛рзЯржирж┐!");
      if (signCanvasIsEmpty()) return alert("тЪая╕П рж╕рзНржмрж╛ржХрзНрж╖рж░ ржжрж┐ржи!");

      result.textContent = "ЁЯУд ржпрж╛ржЪрж╛ржЗ ржХрж░рж╛ рж╣ржЪрзНржЫрзЗ...";

      setTimeout(() => {
        result.textContent = "тЬЕ ржЖржкржирж╛рж░ ржнрзЗрж░рж┐ржлрж┐ржХрзЗрж╢ржи рж╕ржлрж▓ рж╣рзЯрзЗржЫрзЗ!";
        submitBtn.disabled = true;
      }, 1000);
    };

    function signCanvasIsEmpty() {
      const blank = document.createElement("canvas");
      blank.width = signCanvas.width;
      blank.height = signCanvas.height;
      return signCanvas.toDataURL() === blank.toDataURL();
    }

    // ржкрзЗржЬ рж▓рзЛржбрзЗржЗ ржХрзНржпрж╛ржорзЗрж░рж╛ ржЪрж╛рж▓рзБ
    startCamera();
  </script>
</body>
</html>
